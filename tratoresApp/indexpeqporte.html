<body>
    <p></p>
	<div class="container">
		<h2>Bom Dia Equipamentos - LRB</h2>

	</div>

    <form id="myForm" action="https://script.google.com/macros/s/AKfycbxz0yiBiNsHEybAnnL-ZDNw0O84ptUyMXEX8p1BImgcmSJUwLEMPaKBMyYBZHxkgZ4s/exec" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label for="data-select">Selecione uma Data:</label>
            <input type="date" class="form-control" id="data-select" onchange="mostrarEstoque()" required>
        </div>
        <div class="form-group">
            <label for="gerencia-select">Selecione uma Gerência:</label>
            <select class="form-control" id="gerencia-select" onchange="mostrarEstoque()" required>
                <option value="">Selecione uma opção</option>
                <option value="BG16F">BG16F</option>
                <option value="BG16J">BG16J</option>
                <option value="BG24B">BG24B</option>
                <option value="BG24R">BG24R</option>
                <option value="BGE">BGE</option>
            </select>
        </div>	
        <div id="estoque"></div>
	</div>
    <br>
	<div class="container-distribuicao">
		<h3 class="titulo-distribuicao">Mapa de distribuição</h3>
		<p></p>
	<br>
    <script>
		function adicionarLinha(containerId) {
		  const container = document.getElementById(containerId);
		  const novaLinha = document.createElement("span");
		  novaLinha.className = "turno-field";
		  novaLinha.innerHTML = `
			
			<label for="logradouro">Logradouro:</label>
			<input type="text" id="logradouro" name="logradouro" placeholder="Nome do Logradouro">
			<input type="number" id="qtd_Rocadeiras" name="qtd_Rocadeiras" placeholder="Qtd de Roçadeiras">
			<input type="number" id="qtd_soprador" name="qtd_soprador" placeholder="Qtd de Sopradores">
			<input type="number" id="qtd_motopoda" name="qtd_motopoda" placeholder="Qtd de Motopodas">
			<input type="number" id="qtd_motoserra" name="qtd_motoserra" placeholder="Qtd de Motosserras">
			<button type="button" class="remove-logradouro-btn">-</button>
			<button type="button" class="add-logradouro-btn">+</button>
			<br><br>
		  `;
		  container.appendChild(novaLinha);
		  
		}
	
		function adicionarListenerBotoes(containerId) {
			const container = document.getElementById(containerId);
			const botaoAdicao = container.querySelector(".add-logradouro-btn");
			botaoAdicao.addEventListener("click", function() {
				adicionarLinha(containerId);
			});
		
			const botoesRemocao = container.querySelectorAll(".remove-logradouro-btn");
			botoesRemocao.forEach(function(botao) {
				botao.addEventListener("click", function() {
					botao.parentElement.remove();
				});
			});
		}
		
		</script>




    </div>
    <div id="container1" class="container1">
		<h3>1º Turno</h3>
		<script>
		  adicionarLinha('container1');
		</script>
	  </div>
	
	  <div id="container2" class="container2">
		<h3>2º Turno</h3>
		<script>
		  adicionarLinha('container2');
		</script>
	  </div>
	
	  <div id="container3" class="container3">
		<h3>3º Turno</h3>
		<script>
		  adicionarLinha('container3');
		</script>
	  </div>
	</div>
