<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuição de Equipamentos - LRB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Distribuição de Equipamentos - LRB</h1>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="GERENCIA" class="form-label">Selecione a Gerência:</label>
                    <select class="form-select" name="GERENCIA" id="GERENCIA">
                        <option value="SELECIONE A GERENCIA">Selecione a Gerência</option>
                        <option value="BG16F">BG16F</option>
                        <option value="BG16J">BG16J</option>
                        <option value="BG24B">BG24B</option>
                        <option value="BG24R">BG24R</option>
                        <option value="BGE">BGE</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="date" class="form-label">Selecione a data:</label>
                    <input type="date" class="form-control" id="date" name="date">
                </div>
            </div>
            <fieldset class="border p-3 mb-3">
                <legend class="w-auto px-2">Capinadeira:</legend>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="X-201" name="X-201" value="X-201">
                                <label class="form-check-label" for="X-201">X-201</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="Operando1" name="operando1">
                                <label class="form-check-label ms-1" for="Operando1">Operando</label>
                            </div>
                            <input type="text" class="form-control d-inline-block w-auto ms-3" name="Logradouro_operando1" placeholder="Logradouro">
                        </div>
                        <div class="mb-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="X-203" name="X-203" value="X-203">
                                <label class="form-check-label" for="X-203">X-203</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="Operando2" name="operando2">
                                <label class="form-check-label ms-1" for="Operando2">Operando</label>
                            </div>
                            <input type="text" class="form-control d-inline-block w-auto ms-3" name="Logradouro_operando2" placeholder="Logradouro">
                        </div>
                        <div class="mb-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="X-204" name="X-204" value="X-204">
                                <label class="form-check-label" for="X-204">X-204</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="Operando3" name="operando3">
                                <label class="form-check-label ms-1" for="Operando3">Operando</label>
                            </div>
                            <input type="text" class="form-control d-inline-block w-auto ms-3" name="Logradouro_operando3" placeholder="Logradouro">
                        </div>
                        <div class="mb-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="X-209" name="X-209" value="X-209">
                                <label class="form-check-label" for="X-209">X-209</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="Operando4" name="operando4">
                                <label class="form-check-label ms-1" for="Operando4">Operando</label>
                            </div>
                            <input type="text" class="form-control d-inline-block w-auto ms-3" name="Logradouro_operando4" placeholder="Logradouro">
                        </div>
                        <div class="mb-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="X-239" name="X-239" value="X-239">
                                <label class="form-check-label" for="X-239">X-239</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="Operando5" name="operando5">
                                <label class="form-check-label ms-1" for="Operando5">Operando</label>
                            </div>
                            <input type="text" class="form-control d-inline-block w-auto ms-3" name="Logradouro_operando5" placeholder="Logradouro">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="Nao_operando" name="Nao_operando">
                            <label class="form-check-label" for="Nao_operando">Não operando</label>
                        </div>
                        <div class="border p-3 mt-3">
                            <fieldset class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="Oficina" name="status">
                                    <label class="form-check-label" for="Oficina">Oficina</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="Disponivel_nao_operando" name="status">
                                    <label class="form-check-label" for="Disponivel_nao_operando">Disponível não operando</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="Quebrado_na_gerencia" name="status">
                                    <label class="form-check-label" for="Quebrado_na_gerencia">Quebrado na gerência</label>
                                </div>
                                <div class="form-check d-flex align-items-center">
                                    <input class="form-check-input" type="radio" id="Emprestado" name="status">
                                    <label class="form-check-label ms-1" for="Emprestado">Emprestado</label>
                                    <input type="text" class="form-control ms-3" name="Emprestado" placeholder="Digite a gerência" style="max-width: 200px;">
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    <div class="col-md-6 d-flex align-items-center justify-content-center">
                        <img src="Capinadeira_foto.jpeg" alt="Imagem" class="img-fluid">
                    </div>
                </div>
            
            <div class="mb-3">
                <label for="observacao" class="form-label">Observação</label>
                <textarea class="form-control" id="observacao" name="observacao" rows="2"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </fieldset>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
