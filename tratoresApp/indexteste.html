<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuição de Equipamentos - LRB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="distribuicao">Distribuição de Equipamentos - LRB</h1>
        <div class="row mb-4"></div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="GERENCIA" class="form-label">Selecione a Gerência:</label>
                            <select class="form-select" name="GERENCIA" id="GERENCIA">
                                <option value="SELECIONE A GERENCIA">Selecione a Gerência</option>
                                <option value="BG16F">BG16F</option>
                                <option value="BG16J">BG16J</option>
                                <option value="BG24B">BG24B</option>
                                <option value="BG24R">BG24R</option>
                                <option value="BGE">BGE</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="date" class="form-label">Selecione a data:</label>
                            <input type="date" class="form-control" id="date" name="date">
                        </div>
                    </div>
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Home</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-menu1-tab" data-bs-toggle="pill" data-bs-target="#pills-menu1" type="button" role="tab" aria-controls="pills-menu1" aria-selected="false" >Capinadeira</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-menu2-tab" data-bs-toggle="pill" data-bs-target="#index2.html" type="button" role="tab" aria-controls="index2.html" aria-selected="false">Escorpião</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-menu2-tab" data-bs-toggle="pill" data-bs-target="#pills-menu2" type="button" role="tab" aria-controls="pills-menu2" aria-selected="false">Pá Carregadeira - P23</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-menu2-tab" data-bs-toggle="pill" data-bs-target="#pills-menu2" type="button" role="tab" aria-controls="pills-menu2" aria-selected="false">Pá Carregadeira Articulada - P23A</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-menu2-tab" data-bs-toggle="pill" data-bs-target="#pills-menu2" type="button" role="tab" aria-controls="pills-menu2" aria-selected="false">Mini Pá - P20</button>
            </li>
        </ul>
        

        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <h2>Home</h2>
                <p>Bem-vindo à página inicial.</p>
            </div>
            <div class="tab-pane fade" id="pills-menu1" role="tabpanel" aria-labelledby="pills-menu1-tab">
                <div id="capinadeira-content"></div>
            </div>
            <div class="tab-pane fade" id="pills-menu2" role="tabpanel" aria-labelledby="pills-menu2-tab">
                <div id="escorpiao-content"></div>
            </div>
        </div>
        <script>
            $(document).ready(function() {
                $('#pills-menu1-tab').on('shown.bs.tab', function() {
                    $('#capinadeira-content').load('index2.html');
                });
                $('#pills-menu2-tab').on('shown.bs.tab', function() {
                    $('#escorpiao-content').load('index2.html');
                });
            });
        </script>
        
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-primary btn-lg">Voltar para a Página Inicial</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
